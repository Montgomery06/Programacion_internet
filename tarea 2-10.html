<!DOCTYPE html>
<html>
<head>
	<title>
		Canvas
	</title>
	<style type="text/css">
		.container{
			width: 80%;
			background-color: white;
			margin: auto;
			min-height: 500px;
			border: 1px solid;
		} 
		
	</style>
</head>
<body>
	<div class="container">
		<canvas id="canvas" width="600" height="500">
			Opps tu navegador no soporta CANVAS
		</canvas>
	</div>
	<script type="text/javascript">

		window.onload = function(){
			var canvas = document.getElementById('canvas');
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');

					ctx.fillStyle = "rgb(128,0,0)";
				 	ctx.fillRect (30,200, 30, 70);

				 	ctx.beginPath();
				 	ctx.fillStyle = "rgb(127,255,0)";
				    ctx.arc(43, 165, 40, 0, 2 * Math.PI);
					ctx.fill();
					ctx.closePath();

					ctx.fillStyle = "rgb(255,0,255)";
				 	ctx.fillRect (200,154, 170, 120);

				 	ctx.fillStyle = "rgb(0,255,255)";
				 	ctx.fillRect (240,180, 30, 30);

				 	ctx.fillStyle = "rgb(0,255,255)";
				 	ctx.fillRect (310,180, 30, 30);

				 	ctx.fillStyle = "rgb(128,0,0)";
				 	ctx.fillRect (270,225, 40, 50);


				 	ctx.beginPath();
				 	ctx.fillStyle = "rgb(255,255,0)";
				    ctx.arc(450, 60, 40, 0, 2 * Math.PI);
					ctx.fill();
					ctx.closePath();

					ctx.beginPath();
				 	ctx.fillStyle = "rgb(255,255,0)";
				    ctx.arc(300, 250, 3, 0, 2 * Math.PI);
					ctx.fill();
					ctx.closePath();

					ctx.beginPath();
					ctx.moveTo(200,154);
				 	ctx.lineTo(370,154);
				 	ctx.lineTo(290,100);
				 	ctx.stroke();
				 	ctx.fillStyle = "black";
				 	ctx.fill();

			}
		}	 
	</script>
</body>
</html>
