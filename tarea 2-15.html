<!DOCTYPE html>
<html>
<head>
	<title>
		Canvas
	</title>
	<style type="text/css">
		.container{
			width: 80%;
			background-color: gray;
			margin: auto;
			min-height: 200px;
		} 
		canvas{
			background-color: #F7D358;
		}

	</style>
</head>
<body>
	<div class="container">
		<canvas id="canvas" width="400" height="300">
			Opps tu navegador no soporta CANVAS
		</canvas>

	</div>
	<script type="text/javascript">
		var canvas = null, ctx = null,x=0,y=0; 
		var speed = 5;
		var player = null, food = null, walls = Array();
		var puntos = 0, pos = 2 ;
		var pausa = true;

		window.requestAnimationFrame = (function(){
			return window.requestAnimationFrame || 
				window.mozRequestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				function (callback){
					window.setTimeout(callback,17);
				}
		}());

		function Rectangle(x,y,w,h,c){
			this.x=x;
			this.y=y;
			this.w=w;
			this.h=h;
			this.c=c;

			this.paint =function(ctx){
				ctx.fillStyle=this.c;
				ctx.fillRect(this.x,this.y,this.w,this.h);
			}

			this.intersects = function(target){
				if( this.x < target.x + target.w  && 
					this.x + this.w > target.x    &&
					this.y < target.y + target.h  &&
					this.y + this.h > target.y){
					return true;
				}
			}
		}

		function paint(ctx)
		{
			ctx.fillStyle = "#000";
			ctx.fillRect(0,0,canvas.width,canvas.height);

			player.paint(ctx); 

			food.paint(ctx);

			for (var i = walls.length - 1; i >= 0; i--) {
				walls[i].paint(ctx);
			}



			ctx.font = "20px Arial";
			ctx.fillText("Puntos: " + puntos ,10,20);

			if(!pausa){
				ctx.fillText("Pausa" ,10,50);
			}
		}

		function upt(){

			if(!pausa){

			}else{

			switch(pos){
			case 1:
			player.x += speed;
				if(player.x>canvas.width){
					player.x = -10;
				}
			break;

			case 2:
			player.x -= speed;
				if (player.x<0) {
					player.x = canvas.width;
				}
			break;
			case 3: 
			player.y += speed;
				if(player.y>=canvas.height){
					player.y = -10;
				}
			break;

			case 4:
			 player.y -=speed;
				if(player.y<0){
					player.y = canvas.height;
				}
			break;
			} 
			
			if (player.intersects(food)) {
				food.x = random(canvas.width-10);
				food.y = random(canvas.height-10);
				puntos++;
			}

			for (var i = walls.length - 1; i >= 0; i--) {
				if (player.intersects(walls[i])) {
				  	console.log("perdiste");
				}
				
			}
		  }
		}

		//se repite mucho
		function run(){
			window.requestAnimationFrame(run)
			upt();
			paint(ctx);
		}

		function init(){
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

			player = new Rectangle(x,y,10,10,"#00FF00")
			food = new Rectangle((canvas.width/2-10),(canvas.height/2-10),10,10,"red");

			walls.push(new Rectangle(80,80,10,10,"gray"));
			walls.push(new Rectangle(80,210,10,10,"gray"));
			walls.push(new Rectangle(290,210,10,10,"gray"));
			walls.push(new Rectangle(290,80,10,10,"gray"));




			run();
		}

		window.addEventListener('load',init,false);  

		document.addEventListener('keydown',function(e){
			switch(e.keyCode) {
	        case 37:
	            pos = 2;
	            break;
	        case 38:
	            pos = 4;
	            break;
	        case 39:
	            pos = 1;
	            break;
	        case 40:
	            pos = 3;
	            break;
	        case 32:
	        	if(!pausa)
	        		pausa = true;
	        	else
	        		pausa = false;

	        	break;
	    	}
		 })

		function random(x){
			return Math.floor(Math.random()*x);
		}

	</script>
</body>
</html>
